[project]
name = "veit-schiele"
version = "24.1.0"
authors = [
  { name="Veit Schiele", email="veit@cusy.io" },
]
description = "Veit Schiele â€“ Ihr Partner bei der Entwicklung von Software"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
docs = [
    "sphinx-design",
    "furo",
    "sphinxext-opengraph",
    "sphinx-copybutton",
    "sphinx-sitemap",
]

dev = [
    "veit-schiele[docs]",
    "pre-commit",
]

[project.urls]
"Homepage" = "https://github.com/veit/veit-schiele"
"Bug Tracker" = "https://github.com/veit/veit-schiele/issues"

[tool.black]
line-length = 79

[tool.isort]
atomic=true
force_grid_wrap=0
include_trailing_comma=true
lines_after_imports=2
lines_between_types=1
multi_line_output=3
not_skip="__init__.py"
use_parentheses=true
